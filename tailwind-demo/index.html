<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="bg-white rounded shadow p-6 max-w-2xl mx-auto grid md:grid-cols-2 gap-6 items-center">
    
    <!-- Image -->
    <img src="/img/js.png" alt="Card image" class="rounded-md w-320 h-320" />

    <!-- Text Section -->
    <div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Tailwind</h2>
      <p class="text-gray-600 mb-4">Tailwind helps you build fast and responsively with utility classes.</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Get Started</button>
    </div>

  </div>

</body>
</html>
